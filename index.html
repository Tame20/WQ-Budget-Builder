<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WQ Budget Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>WQ Budget Simulation</h1>
        
        <div class="section">
            <h2>Income</h2>
            <label for="income">Monthly Paycheck:</label>
            <input type="number" id="income" value="0" oninput="updateSavings()" />
        </div>

        <div class="section">
            <h2>Debt</h2>
            <label for="student-loan">Student Loan Payment:</label>
            <input type="number" id="student-loan" value="0" oninput="updateSavings()" />
            <label for="credit-card">Credit Card Payments:</label>
            <input type="number" id="credit-card" value="0" oninput="updateSavings()" />
            <label for="other-debt">Other Debt Payments:</label>
            <input type="number" id="other-debt" value="0" oninput="updateSavings()" />
        </div>

        <div class="section">
            <h2>Essential Expenses</h2>
            <label for="rent">Rent/Mortgage:</label>
            <input type="number" id="rent" value="0" oninput="updateSavings()" />
            <label for="insurance">Renter/Homeowner Insurance:</label>
            <input type="number" id="insurance" value="0" oninput="updateSavings()" />
            <label for="utilities">Utilities:</label>
            <input type="number" id="utilities" value="0" oninput="updateSavings()" />
            <label for="property-tax">Property Tax:</label>
            <input type="number" id="property-tax" value="0" oninput="updateSavings()" />
            <label for="home-maintenance">Home Maintenance:</label>
            <input type="number" id="home-maintenance" value="0" oninput="updateSavings()" />
            <label for="transportation">Public Transportation:</label>
            <input type="number" id="transportation" value="0" oninput="updateSavings()" />
            <label for="car-loan">Car Loan:</label>
            <input type="number" id="car-loan" value="0" oninput="updateSavings()" />
            <label for="car-insurance">Car Insurance:</label>
            <input type="number" id="car-insurance" value="0" oninput="updateSavings()" />
            <label for="gas">Gas:</label>
            <input type="number" id="gas" value="0" oninput="updateSavings()" />
            <label for="car-maintenance">Car Maintenance:</label>
            <input type="number" id="car-maintenance" value="0" oninput="updateSavings()" />
            <label for="health-insurance">Health Insurance:</label>
            <input type="number" id="health-insurance" value="0" oninput="updateSavings()" />
            <label for="childcare">Childcare:</label>
            <input type="number" id="childcare" value="0" oninput="updateSavings()" />
            <label for="groceries">Groceries:</label>
            <input type="number" id="groceries" value="0" oninput="updateSavings()" />
        </div>

        <div class="section">
            <h2>Discretionary Expenses</h2>
            <label for="clothing">Clothing:</label>
            <input type="number" id="clothing" value="0" oninput="updateSavings()" />
            <label for="internet">Internet:</label>
            <input type="number" id="internet" value="0" oninput="updateSavings()" />
            <label for="cable">Cable and Streaming:</label>
            <input type="number" id="cable" value="0" oninput="updateSavings()" />
            <label for="phone">Phone Service:</label>
            <input type="number" id="phone" value="0" oninput="updateSavings()" />
            <label for="charity">Charitable Contributions:</label>
            <input type="number" id="charity" value="0" oninput="updateSavings()" />
            <label for="travel">Travel:</label>
            <input type="number" id="travel" value="0" oninput="updateSavings()" />
            <label for="entertainment">Entertainment:</label>
            <input type="number" id="entertainment" value="0" oninput="updateSavings()" />
            <label for="other-discretionary">Others:</label>
            <input type="number" id="other-discretionary" value="0" oninput="updateSavings()" />
        </div>

        <div class="section">
            <h2>Savings</h2>
            <div id="savings">Total Monthly Savings: $0.00</div>
        </div>

        <div class="section">
            <h2>Investment Breakdown</h2>
            <div class="investment-row">
                <label>Investment</label>
                <label>Rate of Return (%)</label>
                <label>Amount ($)</label>
            </div>
            <div class="investment-row">
                <label>Retirement (Traditional)</label>
                <input type="number" id="trad-rate" value="0" oninput="updateDisplaySavings()" />
                <input type="number" id="trad-amount" value="0" oninput="updateDisplaySavings()" />
            </div>
            <div class="investment-row">
                <label>Retirement (Roth)</label>
                <input type="number" id="roth-rate" value="0" oninput="updateDisplaySavings()" />
                <input type="number" id="roth-amount" value="0" oninput="updateDisplaySavings()" />
            </div>
            <div class="investment-row">
                <label>Additional Debt Payment</label>
                <input type="number" id="debt-rate" value="0" oninput="updateDisplaySavings()" />
                <input type="number" id="debt-amount" value="0" oninput="updateDisplaySavings()" />
            </div>
            <div class="investment-row">
                <label>Bank Savings</label>
                <input type="number" id="bank-rate" value="0" oninput="updateDisplaySavings()" />
                <input type="number" id="bank-amount" value="0" oninput="updateDisplaySavings()" />
            </div>
            <div id="investment-warning" style="color: red;"></div>
            <div id="displayed-savings" class="savings-display">Monthly Savings: $0.00</div>
        </div>

        <div class="section">
            <h2>Time</h2>
            <label for="years">Years:</label>
            <input type="number" id="years" value="0" />
            <button onclick="calculateFutureValue()">Calculate</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
